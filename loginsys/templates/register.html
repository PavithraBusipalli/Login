{% extends 'base.html' %}

        <div class="card-body" style="font-weight:bold">
            <center><h3 class="card-title">Register Yourself</h3></center>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ufo.as_p}}
                {{pfo.as_p}}

            </form>
        </div>
    </div>
{% endblock %}
